<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <link rel="stylesheet" href="style.css">
  <title>Noah Caple's Labs</title>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>

</head>
<body>
  <div class="wrapper">
    <header class="header"><h1>Noah Caple's Labs for INST377</h1></header>
    <div class="container">
        <div class="leftBox box">
            <h2>Form Inputs</h2>
            <div class="form box">
                <form 
                    action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" 
                    class="main_form"
                >
                    <button type="button" id="data_load">Load County Data</button>
                    <button type="button" id="data_clear">Clear County Data</button>
                    <div>
                        <label for="resto">Filter Restaurant Name</label>
                        <input type="text" id="resto" name="resto">
                    </div>
                    <button type="button" id="generate">Generate List</button>
                </form>
            </div>
        </div>
        <div class="rightBox box">
            <h2>Local Restaurants</h2>
            <div id="map" class="box"></div>
            <ol class="box" id="restaurant_list">
                A list of local restaurants
            </ol>
            <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
  <footer class="footer"><p>Github: <a href="https://noahcp123.github.io/INST377-Lab-Work/">noahcp123</a></p></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
